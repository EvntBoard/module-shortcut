name: Module Shortcut

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  module-shortcut:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
        with:
          repository: 'EvntBoard/module-shortcut'
          path: 'module-shortcut'

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 12

      ## IOHOOK PART

      - name: Setup Linux Dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common libx11-dev libxtst-dev libxt-dev libx11-xcb-dev libxkbcommon-dev libxkbcommon-x11-dev xorg-dev libxcb-xkb-dev libxkbfile-dev libxinerama-dev

      - name: Rebuild iohook
        run: |
          git clone https://github.com/wilix-team/iohook.git --branch=v0.9.3 iohook
          cd iohook
          npm i --ignore-scripts
          npm run build --msvs_version=2019

      ## IOHOOK PART

      - name: Build
        run: |
          cd module-shortcut
          yarn
          yarn build

      - name: Copy bin Windows
        if: startsWith(matrix.os, 'windows')
        run: |
          npx rimraf module-shortcut/dist/builds/node-v72-darwin-x64/
          npx rimraf module-shortcut/dist/builds/node-v72-linux-x64/
          copy iohook/build/Release/iohook.node module-shortcut/dist/builds/node-v72-win32-x64/build/Release/iohook.node
          copy iohook/build/Release/uiohook.dll module-shortcut/dist/builds/node-v72-win32-x64/build/Release/uiohook.dll

      - name: Copy bin Mac
        if: startsWith(matrix.os, 'macos')
        run: |
          npx rimraf module-shortcut/dist/builds/node-v72-win32-x64/
          npx rimraf module-shortcut/dist/builds/node-v72-linux-x64/
          cp iohook/build/Release/iohook.node module-shortcut/dist/builds/node-v72-darwin-x64/build/Release/iohook.node
          cp iohook/build/Release/uiohook.dylib module-shortcut/dist/builds/node-v72-darwin-x64/build/Release/uiohook.dylib

      - name: Copy bin Linux
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          npx rimraf module-shortcut/dist/builds/node-v72-win32-x64/
          npx rimraf module-shortcut/dist/builds/node-v72-darwin-x64/
          cp iohook/build/Release/iohook.node module-shortcut/dist/builds/node-v72-linux-x64/build/Release/iohook.node
          cp iohook/build/Release/uiohook.so module-shortcut/dist/builds/node-v72-linux-x64/build/Release/uiohook.so

      - name: Pack Linux
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          cd module-shortcut/dist
          npx bestzip ../../module-shortcut-linux.zip .

      - name: Pack Windows
        if: startsWith(matrix.os, 'windows')
        run: |
          cd module-shortcut/dist
          npx bestzip ../../module-shortcut-windows.zip .

      - name: Pack Macos
        if: startsWith(matrix.os, 'macos')
        run: |
          cd module-shortcut/dist
          npx bestzip ../../module-shortcut-macos.zip .

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          files: |
            *.zip